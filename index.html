<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My A-Frame Custom Object</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Load the custom GLTF model -->
      <a-asset-item id="custom-model" src="models/building.gltf"></a-asset-item>

      <a-sky color="#ECECEC"></a-sky>

      <!-- Position and scale the custom model in the scene -->
      <a-entity gltf-model="#custom-model" position="0 1 -3" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
  </body>
</html>
